<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 40px;
      color: #2c3e50;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    p {
      font-size: 20px;
      margin-top: 10px;
      color: #555;
      animation: slideUp 1.0s ease-out;
    }

    a.button {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 30px;
      background: #38b6ff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 0 12px #38b6ff;
      transition: all 0.3s ease;
      animation: fadeInButton 1.s ease-out;
    }

    a.button:hover {
      background: #30a4e8;
      box-shadow: 0 0 20px #30a4e8, 0 0 30px #30a4e8;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInButton {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Thank You for Your Order!</h1>
  <p>Your items are being processed.</p>
  <p>Estimated delivery: 3-5 business days.</p>

  <a href="index.html" class="button">Back to Home</a>

</body>
</html>
